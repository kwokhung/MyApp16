<!DOCTYPE html>
<html>
<head>
    <title>Resource List</title>
    <meta http-equiv="Content-type" content="text/html; charset=utf-8" />
</head>
<body>
    <h1 data-dojo-type="dojox/mobile/Heading" data-dojo-props="back: 'Back', moveTo: '#viewResourceMonitor'">Resource List</h1>
    <div style="height: 100%;" data-dojo-type="dojox/mobile/ScrollableView" data-dojo-mixins="app/widget/_Resizable">
        <div data-dojo-type="dojox/mobile/RoundRect" data-dojo-props="shadow: true">
            <div data-dojo-type="dojox/mobile/ScrollablePane" data-dojo-mixins="app/widget/_Resizable" data-dojo-props="height: '500px'">
                <ul data-dojo-type="app/widget/special/home/ListResource">
                </ul>
            </div>
        </div>
        <div style="height: 200px;" data-dojo-type="dojox/mobile/Overlay" data-dojo-mixins="app/widget/_ShowHideSubscriber" data-dojo-props="showTopicId: '/diagIAm/show', hideTopicId: '/diagIAm/hide'">
            <h1 data-dojo-type="dojox/mobile/Heading" data-dojo-props="label:'I am'">
                <span style="float: right;" data-dojo-type="dojox/mobile/ToolBarButton" data-dojo-mixins="app/widget/_Publishable" data-dojo-props="label:'Done', topicId: '/diagIAm/hide'"></span>
            </h1>
            <form>
                <div data-dojo-type="dojox/mobile/RoundRect">
                    <div data-dojo-type="dojox/mobile/FormLayout" data-dojo-props="columns:'auto'">
                        <div>
                            <input id="txtIAm" style="width: 250px;" data-dojo-type="dojox/mobile/TextBox" value="" />
                            <button class="mblRedButton" data-dojo-type="app/widget/special/home/BtnIAm" data-dojo-props="whoId: 'txtIAm'">Send</button>
                        </div>
                    </div>
                </div>
            </form>
        </div>
    </div>
    <h1 data-dojo-type="dojox/mobile/Heading" data-dojo-props="fixed: 'bottom'">
        <table style="width: 100%; border: none; border-collapse: collapse; padding: 0;">
            <tbody>
                <tr>
                    <td style="width: 25%;">
                        <span style="float: left;" data-dojo-type="dojox/mobile/ToolBarButton" data-dojo-mixins="app/widget/_Publishable" data-dojo-props="label: 'Top', arrow: 'left', topicId: '/resourceList/goto.top'"></span>
                    </td>
                    <td style="width: 50%;">
                        <div style="height: 42px;" data-dojo-type="dojox/mobile/GridLayout" data-dojo-props="cols: 2">
                            <div data-dojo-type="dojox/mobile/Pane">
                                <button class="mblRedButton full" data-dojo-type="dojox/mobile/Button" data-dojo-mixins="app/widget/_Publishable" data-dojo-props="topicId: '/diagIAm/show'">I am...</button>
                            </div>
                            <div data-dojo-type="dojox/mobile/Pane">
                                <button class="mblBlueButton full" data-dojo-type="app/widget/special/home/BtnWhoAreThere">Refresh</button>
                            </div>
                        </div>
                    </td>
                    <td style="width: 25%;">
                        <span style="float: right;" data-dojo-type="dojox/mobile/ToolBarButton" data-dojo-mixins="app/widget/_Publishable" data-dojo-props="label: 'Bottom', arrow: 'right', topicId: '/resourceList/goto.bottom'"></span>
                    </td>
                </tr>
            </tbody>
        </table>
    </h1>
</body>
</html>
