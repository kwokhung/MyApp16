<!DOCTYPE html>
<html>
<head>
    <title>Resource Monitor</title>
    <meta http-equiv="Content-type" content="text/html; charset=utf-8" />
</head>
<body>
    <h1 data-dojo-type="dojox/mobile/Heading" data-dojo-props="back: 'Back', moveTo: '#viewHome'">Resource Monitor</h1>
    <div style="height: 100%;" data-dojo-type="dojox/mobile/ScrollableView" data-dojo-mixins="app/widget/_Resizable">
        <div data-dojo-type="dojox/mobile/RoundRect" data-dojo-props="shadow: true">
            <div data-dojo-type="dojox/mobile/ScrollablePane" data-dojo-mixins="app/widget/_Resizable" data-dojo-props="height: '450px'">
                <ul data-dojo-type="app/widget/special/home/ListResourceMonitorMessage" data-dojo-props="resourceUrl: 'http://localhost:3000', who: 'Resource Monitor'">
                </ul>
            </div>
        </div>
        <table style="width: 100%; border: none; border-collapse: collapse; padding: 0;">
            <tbody>
                <tr>
                    <td style="width: 33%;"></td>
                    <td style="width: 34%;">
                        <div style="height: 42px;" data-dojo-type="dojox/mobile/GridLayout" data-dojo-props="cols: 2">
                            <div data-dojo-type="dojox/mobile/Pane">
                                <button class="mblRedButton full" data-dojo-type="app/widget/special/home/BtnIAm">I am...</button>
                            </div>
                            <div data-dojo-type="dojox/mobile/Pane">
                                <button class="mblBlueButton full" data-dojo-type="app/widget/special/home/BtnTellOther">Tell other...</button>
                            </div>
                        </div>
                    </td>
                    <td style="width: 33%;"></td>
                </tr>
            </tbody>
        </table>
    </div>
    <h1 data-dojo-type="dojox/mobile/Heading" data-dojo-props="fixed: 'bottom'">
        <ul data-dojo-type="dojox/mobile/TabBar" data-dojo-props="barType: 'tabBar', fill: 'auto', center: true">
            <li data-dojo-type="dojox/mobile/TabBarButton" data-dojo-props="moveTo: '#viewResourceList', transition: 'slidev', transitionDir: -1">Who are there?</li>
        </ul>
    </h1>
</body>
</html>
