<!DOCTYPE html>
<html>
<head>
    <title>Market Outlook</title>
    <meta http-equiv="Content-type" content="text/html; charset=utf-8" />
</head>
<body>
    <div data-dojo-type="dojox/mobile/ScrollableView">
        <h1 data-dojo-type="dojox/mobile/Heading" back="Back" moveto="#viewHome">Market Outlook</h1>
        <form>
            <div data-dojo-type="dojox/mobile/RoundRect" data-dojo-props="shadow: true">
                <div data-dojo-type="dojox/mobile/FormLayout">
                    <div>
                        <label>Analysis</label>
                        <div data-dojo-type="app/widget/PnlValuable" data-dojo-props="setValueTopicId: '/value/marketOutlook/analysis/Pane'"></div>
                    </div>
                </div>
            </div>
            <button class="mblRedButton" data-dojo-type="app/widget/special/home/BtnGetMarketOutlook">Refresh</button>
        </form>
    </div>
</body>
</html>
