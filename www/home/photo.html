<!DOCTYPE html>

    <meta http-equiv="Content-type" content="text/html; charset=utf-8" />
</head>
<body>

            <tbody>
                <tr>
                    <td style="width: 25%;">
                        <span style="float: left;" data-dojo-type="dojox/mobile/ToolBarButton" data-dojo-props="label: 'Back', arrow: 'left', moveTo: '#viewResourceMonitor'"></span>
                    </td>
                    <td style="width: 50%;">
                        <span>Photo</span>
                    </td>
                    <td style="width: 25%;">
                        <button style="float: right;" class="mblBlueButton" data-dojo-type="app/widget/BtnGetImage">Take</button>

                </tr>
            </tbody>
        </table>
    </h1>
    <div data-dojo-type="dojox/mobile/RoundRect" data-dojo-props="shadow: true">
        <div data-dojo-type="app/widget/special/home/PnlPhoto">
        </div>
    </div>

</html>
