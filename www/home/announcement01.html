<!DOCTYPE html>
<html>
<head>
    <title>Announcement 01</title>
    <meta http-equiv="Content-type" content="text/html; charset=utf-8" />
</head>
<body>
    <h1 data-dojo-type="dojox/mobile/Heading" data-dojo-props="label: 'Announcement 01'">
        <span style="float: right;" data-dojo-type="dojox/mobile/ToolBarButton" data-dojo-props="label: 'Skip', defaultColor: 'mblColorBlue', moveTo: 'viewHome', transition: 'slidev'"></span>
    </h1>
    <h1 data-dojo-type="dojox/mobile/Heading">
        <table style="width: 100%; border: none; border-collapse: collapse; padding: 0;">
            <tbody>
                <tr>
                    <td style="width: 25%;">
                        <span style="float: left;" data-dojo-type="dojox/mobile/ToolBarButton" data-dojo-mixins="app/widget/_Publishable" data-dojo-props="label: 'Top', arrow: 'left', topicId: '/pressReleaseList/goto.top'"></span>
                    </td>
                    <td style="width: 50%;">
                        <div style="height: 42px;" data-dojo-type="dojox/mobile/GridLayout" data-dojo-props="cols: 2">
                            <div data-dojo-type="dojox/mobile/Pane">
                                <button class="mblRedButton full" data-dojo-type="dojox/mobile/Button" data-dojo-mixins="app/widget/_Publishable" data-dojo-props="topicId: '/pressReleaseList/refresh.message'">Refresh</button>
                            </div>
                            <div data-dojo-type="dojox/mobile/Pane">
                                <button class="mblBlueButton full" data-dojo-type="dojox/mobile/Button" data-dojo-mixins="app/widget/_Publishable" data-dojo-props="topicId: '/pressReleaseList/clear.message'">Clear</button>
                            </div>
                        </div>
                    </td>
                    <td style="width: 25%;">
                        <span style="float: right;" data-dojo-type="dojox/mobile/ToolBarButton" data-dojo-mixins="app/widget/_Publishable" data-dojo-props="label: 'Bottom', arrow: 'right', topicId: '/pressReleaseList/goto.bottom'"></span>
                    </td>
                </tr>
            </tbody>
        </table>
    </h1>
    <div data-dojo-type="dojox/mobile/View" data-dojo-mixins="app/widget/_Resizable">
        <div data-dojo-type="dojox/mobile/RoundRect" data-dojo-props="shadow: true">
            <div data-dojo-type="dojox/mobile/ScrollablePane" data-dojo-mixins="app/widget/_Resizable" data-dojo-props="height: '500px'">
                <ul data-dojo-type="app/widget/special/home/ListPressRelease" data-dojo-props="resourceUrl: 'http://test04atmblinus.azurewebsites.net/test04?service=HomeService&operation=GetPressRelease'">
                </ul>
            </div>
        </div>
    </div>
</body>
</html>
