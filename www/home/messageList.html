<!DOCTYPE html>
<html>
<head>
    <title>Message List</title>
    <meta http-equiv="Content-type" content="text/html; charset=utf-8" />
</head>
<body>
    <h1 data-dojo-type="dojox/mobile/Heading" data-dojo-props="back: 'Back', moveTo: '#viewResourceMonitor'">Message List</h1>
    <div style="height: 100%;" data-dojo-type="dojox/mobile/ScrollableView" data-dojo-mixins="app/widget/_Resizable">
        <div data-dojo-type="dojox/mobile/RoundRect" data-dojo-props="shadow: true">
            <div data-dojo-type="dojox/mobile/ScrollablePane" data-dojo-mixins="app/widget/_Resizable" data-dojo-props="height: '500px'">
                <ul data-dojo-type="app/widget/special/home/ListMessage">
                </ul>
            </div>
        </div>
    </div>
    <h1 data-dojo-type="dojox/mobile/Heading" data-dojo-props="fixed: 'bottom'">
        <table style="width: 100%; border: none; border-collapse: collapse; padding: 0;">
            <tbody>
                <tr>
                    <td style="width: 33%;">
                        <span style="float: left;" data-dojo-type="dojox/mobile/ToolBarButton" data-dojo-props="label: 'Home', moveTo: '#viewHome', transition: 'slide', transitionDir: -1, arrow: 'left'"></span>
                    </td>
                    <td style="width: 34%;">
                        <div style="height: 42px;" data-dojo-type="dojox/mobile/GridLayout" data-dojo-props="cols: 1">
                            <div data-dojo-type="dojox/mobile/Pane">
                                <button class="mblBlueButton full" data-dojo-type="dojox/mobile/Button" data-dojo-mixins="app/widget/_Publishable" data-dojo-props="topicId: '/messageList/clear.message'">Clear</button>
                            </div>
                        </div>
                    </td>
                    <td style="width: 33%;">
                        <span style="float: right;" data-dojo-type="dojox/mobile/ToolBarButton" data-dojo-props="label: 'Home', moveTo: '#viewHome', transition: 'slide', transitionDir: 1, arrow: 'right'"></span>
                    </td>
                </tr>
            </tbody>
        </table>
    </h1>
</body>
</html>
