<!DOCTYPE html>
<html>
<head>
    <title>Resource Monitor</title>
    <meta http-equiv="Content-type" content="text/html; charset=utf-8" />
</head>
<body>
    <h1 data-dojo-type="dojox/mobile/Heading" data-dojo-props="back: 'Back', moveTo: '#viewHome'">Resource Monitor</h1>
    <div style="height: 100%;" data-dojo-type="dojox/mobile/ScrollableView" data-dojo-mixins="app/widget/_Resizable">
        <div data-dojo-type="dojox/mobile/RoundRect" data-dojo-props="shadow: true">
            <div data-dojo-type="dojox/mobile/ScrollablePane" data-dojo-mixins="app/widget/_Resizable" data-dojo-props="height: '500px'">
                <ul id="listResourceMonitorMessage" data-dojo-type="app/widget/special/home/ListResourceMonitorMessage" data-dojo-props="resourceUrl: 'http://test10atmblinus.azurewebsites.net', who: 'Resource Monitor', resourceListId: 'listResource'">
                </ul>
            </div>
        </div>
        <button class="mblRedButton" data-dojo-type="app/widget/special/home/BtnIAm" data-dojo-props="resourceMonitorId: 'listResourceMonitorMessage'">I am resource monitor.</button>
        <button class="mblGreenButton" data-dojo-type="app/widget/special/home/BtnTellOther" data-dojo-props="resourceMonitorId: 'listResourceMonitorMessage'">Tell other.</button>
    </div>
    <h1 data-dojo-type="dojox/mobile/Heading" data-dojo-props="fixed: 'bottom'">
        <ul data-dojo-type="dojox/mobile/TabBar" data-dojo-props="barType: 'tabBar', fill: 'auto', center: true">
            <li data-dojo-type="dojox/mobile/TabBarButton" data-dojo-props="moveTo: 'viewResourceList'">Who are there?</li>
        </ul>
    </h1>
</body>
</html>
