<!DOCTYPE html>
<html>
<head>
    <title>Resource Information</title>
    <meta http-equiv="Content-type" content="text/html; charset=utf-8" />
</head>
<body>
    <h1 data-dojo-type="dojox/mobile/Heading" data-dojo-props="back: 'Back', moveTo: '#viewResourceList'">Resource Information</h1>
    <div style="height: 100%;" data-dojo-type="dojox/mobile/View" data-dojo-mixins="app/widget/_Resizable">
        <table style="width: 300px; border: none; border-collapse: collapse; padding: 0;">
            <tbody>
                <tr>
                    <td style="width: 100px;">
                        <div class="mblSwRoundShape1" style="width: 100px;" data-dojo-type="dojox/mobile/Switch" data-dojo-mixins="app/widget/_Switchable" data-dojo-props="value: 'on', leftLabel: 'On', rightLabel: 'Off', switchOnTopicId: '/switch/resourceInformation/refresh/on', switchOffTopicId: '/switch/resourceInformation/refresh/off', topicId: '/resourceInformation/refresh'"></div>
                    </td>
                    <td style="width: 100px;">
                        <div style="width: 100px;" data-dojo-type="dojox/mobile/Slider" data-dojo-mixins="app/widget/_Slidable" data-dojo-props="min: 1, max: 10, intermediateChanges: true, value: 1, setValueTopicId: '/value/resourceInformation/refreshDuration/Slider', topicId: '/resourceInformation/setRefreshDuration'"></div>
                    </td>
                    <td style="width: 100px;">
                        <input style="width: 50px; text-align: right;" data-dojo-type="dojox/mobile/TextBox" data-dojo-mixins="app/widget/_Valuable" data-dojo-props="setValueTopicId: '/value/resourceInformation/refreshDuration/TextBox'" value="1 s" disabled />
                    </td>
                </tr>
            </tbody>
        </table>
        <div style="height: 600px;" data-dojo-type="dojox/mobile/Accordion" data-dojo-props="fixedHeight: true, singleOpen: true">
            <div style="overflow: hidden;" data-dojo-type="dojox/mobile/Container" data-dojo-props="label: 'Summary', selected: true">
                <form>
                    <div data-dojo-type="dojox/mobile/PageIndicator">
                    </div>
                    <div data-dojo-type="dojox/mobile/SwapView">
                        <div data-dojo-type="dojox/mobile/Pane">
                            <div data-dojo-type="dojox/mobile/RoundRect" data-dojo-props="shadow: true">
                                <div data-dojo-type="dojox/mobile/ScrollablePane" data-dojo-mixins="app/widget/_Resizable" data-dojo-props="height: '400px'">
                                    <div data-dojo-type="dojox/mobile/FormLayout">
                                        <fieldset>
                                            <legend>Resource</legend>
                                            <div>
                                                <label>Name</label>
                                                <input id="txtResourceName" style="width: 250px;" data-dojo-type="dojox/mobile/TextBox" value="undefined" disabled />
                                            </div>
                                        </fieldset>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div data-dojo-type="dojox/mobile/SwapView">
                        <div data-dojo-type="dojox/mobile/Pane">
                            <div data-dojo-type="dojox/mobile/RoundRect" data-dojo-props="shadow: true">
                                <div data-dojo-type="dojox/mobile/ScrollablePane" data-dojo-mixins="app/widget/_Resizable" data-dojo-props="height: '400px'">
                                    <div data-dojo-type="dojox/mobile/FormLayout">
                                        <fieldset>
                                            <legend>Computer System</legend>
                                            <div>
                                                <label>Name</label>
                                                <input id="txtResourceComputerSystemName" style="width: 250px;" data-dojo-type="dojox/mobile/TextBox" value="undefined" disabled />
                                            </div>
                                            <div>
                                                <label>Description</label>
                                                <input id="txtResourceComputerSystemDescription" style="width: 250px;" data-dojo-type="dojox/mobile/TextBox" value="undefined" disabled />
                                            </div>
                                            <div>
                                                <label>Domain</label>
                                                <input id="txtResourceComputerSystemDomain" style="width: 250px;" data-dojo-type="dojox/mobile/TextBox" value="undefined" disabled />
                                            </div>
                                            <div>
                                                <label>Manufacturer</label>
                                                <input id="txtResourceComputerSystemManufacturer" style="width: 250px;" data-dojo-type="dojox/mobile/TextBox" value="undefined" disabled />
                                            </div>
                                            <div>
                                                <label>System Type</label>
                                                <input id="txtResourceComputerSystemSystemType" style="width: 250px;" data-dojo-type="dojox/mobile/TextBox" value="undefined" disabled />
                                            </div>
                                            <div>
                                                <label>Total Physical Memory</label>
                                                <input id="txtResourceComputerSystemTotalPhysicalMemory" style="width: 250px;" data-dojo-type="dojox/mobile/TextBox" value="undefined" disabled />
                                            </div>
                                            <div>
                                                <label>Status</label>
                                                <input id="txtResourceComputerSystemStatus" style="width: 250px;" data-dojo-type="dojox/mobile/TextBox" value="undefined" disabled />
                                            </div>
                                        </fieldset>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div data-dojo-type="dojox/mobile/SwapView">
                        <div data-dojo-type="dojox/mobile/Pane">
                            <div data-dojo-type="dojox/mobile/RoundRect" data-dojo-props="shadow: true">
                                <div data-dojo-type="dojox/mobile/ScrollablePane" data-dojo-mixins="app/widget/_Resizable" data-dojo-props="height: '400px'">
                                    <div data-dojo-type="dojox/mobile/FormLayout">
                                        <fieldset>
                                            <legend>Operating System</legend>
                                            <div>
                                                <label>Caption</label>
                                                <input id="txtResourceOperatingSystemCaption" style="width: 250px;" data-dojo-type="dojox/mobile/TextBox" value="undefined" disabled />
                                            </div>
                                            <div>
                                                <label>Version</label>
                                                <input id="txtResourceOperatingSystemVersion" style="width: 250px;" data-dojo-type="dojox/mobile/TextBox" value="undefined" disabled />
                                            </div>
                                            <div>
                                                <label>CSD Version</label>
                                                <input id="txtResourceOperatingSystemCSDVersion" style="width: 250px;" data-dojo-type="dojox/mobile/TextBox" value="undefined" disabled />
                                            </div>
                                            <div>
                                                <label>O/S Architecture</label>
                                                <input id="txtResourceOperatingSystemOSArchitecture" style="width: 250px;" data-dojo-type="dojox/mobile/TextBox" value="undefined" disabled />
                                            </div>
                                            <div>
                                                <label>Manufacturer</label>
                                                <input id="txtResourceOperatingSystemManufacturer" style="width: 250px;" data-dojo-type="dojox/mobile/TextBox" value="undefined" disabled />
                                            </div>
                                            <div>
                                                <label>Free Physical Memory</label>
                                                <input id="txtResourceOperatingSystemFreePhysicalMemory" style="width: 250px;" data-dojo-type="dojox/mobile/TextBox" value="undefined" disabled />
                                            </div>
                                            <div>
                                                <label>Free Virtual memory</label>
                                                <input id="txtResourceOperatingSystemFreeVirtualMemory" style="width: 250px;" data-dojo-type="dojox/mobile/TextBox" value="undefined" disabled />
                                            </div>
                                            <div>
                                                <label>Local Date Time</label>
                                                <input id="txtResourceOperatingSystemLocalDateTime" style="width: 250px;" data-dojo-type="dojox/mobile/TextBox" value="undefined" disabled />
                                            </div>
                                            <div>
                                                <label>Status</label>
                                                <input id="txtResourceOperatingSystemStatus" style="width: 250px;" data-dojo-type="dojox/mobile/TextBox" value="undefined" disabled />
                                            </div>
                                        </fieldset>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </form>
            </div>
            <div style="overflow: hidden;" data-dojo-type="dojox/mobile/Container" data-dojo-props="label: 'Disk'">
                <h1 data-dojo-type="dojox/mobile/Heading">
                    <table style="width: 100%; border: none; border-collapse: collapse; padding: 0;">
                        <tbody>
                            <tr>
                                <td style="width: 25%;">
                                    <span style="float: left;" data-dojo-type="dojox/mobile/ToolBarButton" data-dojo-mixins="app/widget/_Publishable" data-dojo-props="label: 'Top', arrow: 'left', topicId: '/resourceDiskList/goto.top'"></span>
                                </td>
                                <td style="width: 50%;">
                                    <div style="height: 42px;" data-dojo-type="dojox/mobile/GridLayout" data-dojo-props="cols: 1">
                                        <div data-dojo-type="dojox/mobile/Pane">
                                            <button class="mblBlueButton full" data-dojo-type="dojox/mobile/Button" data-dojo-mixins="app/widget/_Publishable" data-dojo-props="topicId: '/resourceDiskList/clear.message'">Clear</button>
                                        </div>
                                    </div>
                                </td>
                                <td style="width: 25%;">
                                    <span style="float: right;" data-dojo-type="dojox/mobile/ToolBarButton" data-dojo-mixins="app/widget/_Publishable" data-dojo-props="label: 'Bottom', arrow: 'right', topicId: '/resourceDiskList/goto.bottom'"></span>
                                </td>
                            </tr>
                        </tbody>
                    </table>
                </h1>
                <div data-dojo-type="dojox/mobile/RoundRect" data-dojo-props="shadow: true">
                    <div data-dojo-type="dojox/mobile/ScrollablePane" data-dojo-mixins="app/widget/_Resizable" data-dojo-props="height: '400px'">
                        <ul data-dojo-type="app/widget/special/home/ListResourceDisk">
                        </ul>
                    </div>
                </div>
            </div>
            <div style="overflow: hidden;" data-dojo-type="dojox/mobile/Container" data-dojo-props="label: 'Process'">
                <h1 data-dojo-type="dojox/mobile/Heading">
                    <table style="width: 100%; border: none; border-collapse: collapse; padding: 0;">
                        <tbody>
                            <tr>
                                <td style="width: 25%;">
                                    <span style="float: left;" data-dojo-type="dojox/mobile/ToolBarButton" data-dojo-mixins="app/widget/_Publishable" data-dojo-props="label: 'Top', arrow: 'left', topicId: '/resourceProcessList/goto.top'"></span>
                                </td>
                                <td style="width: 50%;">
                                    <div style="height: 42px;" data-dojo-type="dojox/mobile/GridLayout" data-dojo-props="cols: 1">
                                        <div data-dojo-type="dojox/mobile/Pane">
                                            <button class="mblBlueButton full" data-dojo-type="dojox/mobile/Button" data-dojo-mixins="app/widget/_Publishable" data-dojo-props="topicId: '/resourceProcessList/clear.message'">Clear</button>
                                        </div>
                                    </div>
                                </td>
                                <td style="width: 25%;">
                                    <span style="float: right;" data-dojo-type="dojox/mobile/ToolBarButton" data-dojo-mixins="app/widget/_Publishable" data-dojo-props="label: 'Bottom', arrow: 'right', topicId: '/resourceProcessList/goto.bottom'"></span>
                                </td>
                            </tr>
                        </tbody>
                    </table>
                </h1>
                <div data-dojo-type="dojox/mobile/RoundRect" data-dojo-props="shadow: true">
                    <div data-dojo-type="dojox/mobile/ScrollablePane" data-dojo-mixins="app/widget/_Resizable" data-dojo-props="height: '400px'">
                        <ul data-dojo-type="app/widget/special/home/ListResourceProcess">
                        </ul>
                    </div>
                </div>
            </div>
            <div style="overflow: hidden;" data-dojo-type="dojox/mobile/Container" data-dojo-props="label: 'Service'">
                <h1 data-dojo-type="dojox/mobile/Heading">
                    <table style="width: 100%; border: none; border-collapse: collapse; padding: 0;">
                        <tbody>
                            <tr>
                                <td style="width: 25%;">
                                    <span style="float: left;" data-dojo-type="dojox/mobile/ToolBarButton" data-dojo-mixins="app/widget/_Publishable" data-dojo-props="label: 'Top', arrow: 'left', topicId: '/resourceServiceList/goto.top'"></span>
                                </td>
                                <td style="width: 50%;">
                                    <div style="height: 42px;" data-dojo-type="dojox/mobile/GridLayout" data-dojo-props="cols: 1">
                                        <div data-dojo-type="dojox/mobile/Pane">
                                            <button class="mblBlueButton full" data-dojo-type="dojox/mobile/Button" data-dojo-mixins="app/widget/_Publishable" data-dojo-props="topicId: '/resourceServiceList/clear.message'">Clear</button>
                                        </div>
                                    </div>
                                </td>
                                <td style="width: 25%;">
                                    <span style="float: right;" data-dojo-type="dojox/mobile/ToolBarButton" data-dojo-mixins="app/widget/_Publishable" data-dojo-props="label: 'Bottom', arrow: 'right', topicId: '/resourceServiceList/goto.bottom'"></span>
                                </td>
                            </tr>
                        </tbody>
                    </table>
                </h1>
                <div data-dojo-type="dojox/mobile/RoundRect" data-dojo-props="shadow: true">
                    <div data-dojo-type="dojox/mobile/ScrollablePane" data-dojo-mixins="app/widget/_Resizable" data-dojo-props="height: '400px'">
                        <ul data-dojo-type="app/widget/special/home/ListResourceService">
                        </ul>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
