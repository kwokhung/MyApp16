<!DOCTYPE html>
<html>
<head>
    <title>Announcement 03</title>
    <meta http-equiv="Content-type" content="text/html; charset=utf-8" />
</head>
<body>
    <h1 data-dojo-type="dojox/mobile/Heading" data-dojo-props="label: 'Announcement 03'">

    </h1>
    <div style="height: 100%;" data-dojo-type="dojox/mobile/ScrollableView">
        <div data-dojo-type="dojox/mobile/RoundRect">
            <button class="mblBlueButton" data-dojo-type="app/widget/BtnSwitchView" data-dojo-props="viewId: 'viewHome'">Start</button>
            <button class="mblBlueButton" data-dojo-type="app/widget/BtnLinkTo" data-dojo-props="url: 'http://apache.org'">Link to http://apache.org</button>
        </div>
        <div data-dojo-type="dojox/mobile/RoundRect">
            <button class="mblBlueButton" data-dojo-type="app/widget/BtnSwitchView" data-dojo-props="viewId: 'viewHome'">Start</button>
            <button class="mblBlueButton" data-dojo-type="app/widget/BtnLinkTo" data-dojo-props="url: 'http://test02atmblinus.azurewebsites.net/www/download.html'">Link to http://test02atmblinus.azurewebsites.net/www/download.html</button>
        </div>
        <div data-dojo-type="dojox/mobile/RoundRect">
            <button class="mblBlueButton" data-dojo-type="app/widget/BtnSwitchView" data-dojo-props="viewId: 'viewHome'">Start</button>
            <button class="mblBlueButton" data-dojo-type="app/widget/BtnGetResourceFrom" data-dojo-props="url: 'http://test02atmblinus.azurewebsites.net/www/MyApp.apk'">Download My App</button>
        </div>
        <div data-dojo-type="dojox/mobile/RoundRect">
            <button class="mblBlueButton" data-dojo-type="app/widget/BtnSwitchView" data-dojo-props="viewId: 'viewHome'">Start</button>
            <button class="mblBlueButton" data-dojo-type="app/widget/BtnGetResourceFrom" data-dojo-props="url: 'http://test16atmblinus.azurewebsites.net/www/MyApp16.apk'">Download My App 16</button>
        </div>
        <div data-dojo-type="dojox/mobile/RoundRect">
            <button class="mblBlueButton" data-dojo-type="app/widget/BtnSwitchView" data-dojo-props="viewId: 'viewHome'">Start</button>
            <button class="mblBlueButton" data-dojo-type="app/widget/BtnLinkTo" data-dojo-props="url: 'geo:0,0?q=police'">Call the Police</button>
        </div>
        <ul data-dojo-type="dojox/mobile/RoundRectList">
            <li data-dojo-type="dojox/mobile/ListItem" data-dojo-props='onClick: "window.location=\"geo:0,0?q=police\";"'>Call the Police</li>
            <li data-dojo-type="dojox/mobile/ListItem" data-dojo-props='onClick: "window.open(\"geo:0,0?q=towing\", \"_blank\", \"location=yes\");"'>Call for a Tow Truck</li>
            <li data-dojo-type="dojox/mobile/ListItem" data-dojo-props='onClick: onClickHandler'>Alert</li>
            <li data-dojo-type="dojox/mobile/ListItem" data-dojo-props='anchorLabel: true, onAnchorLabelClicked: onClickHandler, variableHeight: true'>Alert</li>
            <li data-dojo-type="dojox/mobile/ListItem">
                <div data-dojo-type="dojox/mobile/Container" data-dojo-props='onClick: onClickHandler'>
                    Alert
                </div>
            </li>
            <li data-dojo-type="dojox/mobile/ListItem">
                <button data-dojo-type="dojox/mobile/Button" data-dojo-props='onClick: onClickHandler'>
                    Alert
                </button>
            </li>
            <li style="background-color: yellow;" data-dojo-type="dojox/mobile/ListItem" data-dojo-props='anchorLabel: true, onAnchorLabelClicked: onClickHandler, variableHeight: true'>Alert</li>
        </ul>
        <button data-dojo-type="dojox/mobile/Button" data-dojo-props='onClick: onClickHandler'>
            Alert
        </button>
    </div>
</body>
</html>
