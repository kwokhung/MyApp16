<!DOCTYPE html>
<html>
<head>
    <title>Press Release</title>
    <meta http-equiv="Content-type" content="text/html; charset=utf-8" />
</head>
<body>
    <div data-dojo-type="dojox/mobile/ScrollableView">
        <h1 data-dojo-type="dojox/mobile/Heading" back="Back" moveto="#viewAnnouncement">Press Release</h1>
        <form>
            <div data-dojo-type="dojox/mobile/RoundRect" data-dojo-props="shadow: true">
                <div data-dojo-type="dojox/mobile/FormLayout">
                    <div>
                        <label>Headline</label>
                        <div data-dojo-type="app/widget/PnlValuable" data-dojo-props="setValueTopicId: '/value/pressRelease/headline/Pane'"></div>
                    </div>
                </div>
            </div>
        </form>
    </div>
</body>
</html>
