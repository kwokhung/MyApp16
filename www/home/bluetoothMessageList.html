<!DOCTYPE html>
<html>
<head>
    <title>Bluetooth Message List</title>
    <meta http-equiv="Content-type" content="text/html; charset=utf-8" />
</head>
<body>
    <div style="height: 500px; overflow: hidden;" data-dojo-type="dojox/mobile/FixedSplitter" data-dojo-props="orientation: 'V', variablePane: -1">
        <div data-dojo-type="dojox/mobile/Container">
            <h1 data-dojo-type="dojox/mobile/Heading" data-dojo-props="back: 'Back', moveTo: '#viewBluetooth'">Bluetooth Message List</h1>
        </div>
        <div data-dojo-type="dojox/mobile/FixedSplitter" data-dojo-props="orientation: 'H', variablePane: 0">
            <div style="overflow: hidden;" data-dojo-type="dojox/mobile/Container">
                <div data-dojo-type="dojox/mobile/RoundRect" data-dojo-props="shadow: true">
                    <div data-dojo-type="dojox/mobile/ScrollablePane" data-dojo-mixins="app/widget/_Resizable" data-dojo-props="height: '400px'">
                        <ul data-dojo-type="app/widget/special/home/ListBluetoothMessage">
                        </ul>
                    </div>
                </div>
            </div>
            <div style="width: 100px; overflow: hidden;" data-dojo-type="dojox/mobile/Container">
                <div data-dojo-type="dojox/mobile/ScrollableView" data-dojo-mixins="app/widget/_Resizable">
                    <div style="height: 400px;" data-dojo-type="dojox/mobile/GridLayout" data-dojo-props="cols: 1">
                        <div data-dojo-type="dojox/mobile/Pane">
                            <button class="full" data-dojo-type="dojox/mobile/Button" data-dojo-mixins="app/widget/_Publishable" data-dojo-props="topicId: '/bluetooth/messageList/goto.top'">Top</button>
                        </div>
                        <div data-dojo-type="dojox/mobile/Pane">
                            <button class="full" data-dojo-type="dojox/mobile/Button" data-dojo-mixins="app/widget/_Publishable" data-dojo-props="topicId: '/bluetooth/diagTellOther/show'">Tell other...</button>
                        </div>
                        <div data-dojo-type="dojox/mobile/Pane">
                            <button class="full" data-dojo-type="dojox/mobile/Button" data-dojo-mixins="app/widget/_Publishable" data-dojo-props="topicId: '/bluetooth/messageList/clear.message'">Clear</button>
                        </div>
                        <div data-dojo-type="dojox/mobile/Pane">
                            <button class="full" data-dojo-type="dojox/mobile/Button" data-dojo-mixins="app/widget/_Publishable" data-dojo-props="topicId: '/bluetooth/messageList/goto.bottom'">Bottom</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div data-dojo-type="dojox/mobile/Overlay" data-dojo-mixins="app/widget/_ShowHideSubscriber" data-dojo-props="showTopicId: '/bluetooth/diagTellOther/show', hideTopicId: '/bluetooth/diagTellOther/hide'">
        <div data-dojo-type="dojox/mobile/Container">
            <h1 data-dojo-type="dojox/mobile/Heading" data-dojo-props="label:'Tell other'">
                <span style="float: right;" data-dojo-type="dojox/mobile/ToolBarButton" data-dojo-mixins="app/widget/_Publishable" data-dojo-props="label:'Done', topicId: '/bluetooth/diagTellOther/hide'"></span>
            </h1>
            <form>
                <div data-dojo-type="dojox/mobile/RoundRect">
                    <div data-dojo-type="dojox/mobile/FormLayout" data-dojo-props="columns:'auto'">
                        <div>
                            <input style="width: 250px;" data-dojo-type="dojox/mobile/TextBox" data-dojo-mixins="app/widget/_Valuable" data-dojo-props="topicId: '/btnSendText/setWhat'" value="" />
                            <button class="mblRedButton" data-dojo-type="app/widget/BtnSendText" data-dojo-props="setWhatTopicId: '/btnSendText/setWhat'">Send</button>
                        </div>
                    </div>
                </div>
            </form>
        </div>
    </div>
</body>
</html>
