<!DOCTYPE html>
<html>
<head>
    <title>Resource Monitor</title>
    <meta http-equiv="Content-type" content="text/html; charset=utf-8" />
</head>
<body>
    <h1 data-dojo-type="dojox/mobile/Heading" data-dojo-props="label: 'Resource Monitor'">
        <span data-dojo-type="dojox/mobile/ToolBarButton" data-dojo-props="label: 'Skip', defaultColor: 'mblColorBlue', moveTo: 'viewHome', transition: 'slidev'" style="float: right;"></span>
    </h1>
    <div data-dojo-type="dojox/mobile/RoundRect" data-dojo-props="shadow: true">
        <div data-dojo-type="app/widget/PnlScrollable" data-dojo-props="height: '500px'">
            <ul id="listChatMessage" data-dojo-type="app/widget/special/home/ListChatMessage" data-dojo-props="resourceUrl: 'http://test10atmblinus.azurewebsites.net'">
            </ul>
        </div>
    </div>
    <button class="mblBlueButton" data-dojo-type="app/widget/special/home/BtnWhoAreThere" data-dojo-props="socketId: 'listChatMessage'">Who are there?</button>
</body>
</html>
