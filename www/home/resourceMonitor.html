<!DOCTYPE html>
<html>
<head>
    <title>Resource Monitor</title>
    <meta http-equiv="Content-type" content="text/html; charset=utf-8" />
</head>
<body>
    <h1 data-dojo-type="dojox/mobile/Heading" data-dojo-props="back: 'Back', moveTo: '#viewHome'">Resource Monitor</h1>
    <div style="height: 100%;" data-dojo-type="dojox/mobile/ScrollableView" data-dojo-mixins="app/widget/_Resizable">
        <div data-dojo-type="dojox/mobile/RoundRect" data-dojo-props="shadow: true">
            <div data-dojo-type="dojox/mobile/ScrollablePane" data-dojo-mixins="app/widget/_Resizable" data-dojo-props="height: '450px'">
                <ul id="listResourceMonitorMessage" data-dojo-type="app/widget/special/home/ListResourceMonitorMessage" data-dojo-props="resourceUrl: 'http://test10atmblinus.azurewebsites.net', who: 'Resource Monitor'">
                </ul>
            </div>
        </div>
        <table style="width: 100%; border: none; border-collapse: collapse; padding: 0;">
            <tbody>
                <tr>
                    <td style="width: 33%;"></td>
                    <td style="width: 34%;">
                        <div style="height: 42px;" data-dojo-type="dojox/mobile/GridLayout" data-dojo-props="cols: 2">
                            <div data-dojo-type="dojox/mobile/Pane">
                                <button class="mblRedButton full" data-dojo-type="dojox/mobile/Button" data-dojo-mixins="app/widget/_Publishable" data-dojo-props="topicId: '/diagIAm/show'">I am...</button>
                            </div>
                            <div data-dojo-type="dojox/mobile/Pane">
                                <button class="mblBlueButton full" data-dojo-type="dojox/mobile/Button" data-dojo-mixins="app/widget/_Publishable" data-dojo-props="topicId: '/diagTellOther/show'">Tell other...</button>
                            </div>
                        </div>
                    </td>
                    <td style="width: 33%;"></td>
                </tr>
            </tbody>
        </table>
        <div style="height: 200px;" data-dojo-type="dojox/mobile/Overlay" data-dojo-mixins="app/widget/_ShowHideSubscriber" data-dojo-props="showTopicId: '/diagIAm/show', hideTopicId: '/diagIAm/hide'">
            <h1 data-dojo-type="dojox/mobile/Heading" data-dojo-props="label:'I am'">
                <span style="float: right;" data-dojo-type="dojox/mobile/ToolBarButton" data-dojo-mixins="app/widget/_Publishable" data-dojo-props="label:'Done', topicId: '/diagIAm/hide'"></span>
            </h1>
            <form>
                <div data-dojo-type="dojox/mobile/RoundRect">
                    <div data-dojo-type="dojox/mobile/FormLayout" data-dojo-props="columns:'auto'">
                        <div>
                            <input id="txtIAm" style="width: 250px;" data-dojo-type="dojox/mobile/TextBox" value="" />
                            <button class="mblRedButton" data-dojo-type="app/widget/special/home/BtnIAm" data-dojo-props="textId: 'txtIAm'">Send</button>
                        </div>
                    </div>
                </div>
            </form>
        </div>
        <div style="height: 200px;" data-dojo-type="dojox/mobile/Overlay" data-dojo-mixins="app/widget/_ShowHideSubscriber" data-dojo-props="showTopicId: '/diagTellOther/show', hideTopicId: '/diagTellOther/hide'">
            <h1 data-dojo-type="dojox/mobile/Heading" data-dojo-props="label:'Tell other'">
                <span style="float: right;" data-dojo-type="dojox/mobile/ToolBarButton" data-dojo-mixins="app/widget/_Publishable" data-dojo-props="label:'Done', topicId: '/diagTellOther/hide'"></span>
            </h1>
            <form>
                <div data-dojo-type="dojox/mobile/RoundRect">
                    <div data-dojo-type="dojox/mobile/FormLayout" data-dojo-props="columns:'auto'">
                        <div>
                            <input id="txtTellOther" style="width: 250px;" data-dojo-type="dojox/mobile/TextBox" value="" />
                            <button class="mblRedButton" data-dojo-type="app/widget/special/home/BtnTellOther" data-dojo-props="textId: 'txtTellOther', resourceMonitorId: 'listResourceMonitorMessage'">Send</button>
                        </div>
                    </div>
                </div>
            </form>
        </div>
    </div>
    <h1 data-dojo-type="dojox/mobile/Heading" data-dojo-props="fixed: 'bottom'">
        <ul data-dojo-type="dojox/mobile/TabBar" data-dojo-props="barType: 'tabBar', fill: 'auto', center: true">
            <li data-dojo-type="dojox/mobile/TabBarButton" data-dojo-props="moveTo: '#viewResourceList', transition: 'slidev', transitionDir: -1">Who are there?</li>
            <li data-dojo-type="dojox/mobile/TabBarButton" data-dojo-props="moveTo: '#viewMessageList', transition: 'slidev', transitionDir: -1">What are said?</li>
        </ul>
    </h1>
</body>
</html>
