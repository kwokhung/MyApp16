<!DOCTYPE html>
<html>
<head>
    <title>Resource Monitor</title>
    <meta http-equiv="Content-type" content="text/html; charset=utf-8" />
</head>
<body>
    <h1 data-dojo-type="dojox/mobile/Heading" data-dojo-props="back: 'Back', moveTo: '#viewHome'">Resource Monitor</h1>
    <div style="height: 100%;" data-dojo-type="dojox/mobile/ScrollableView" data-dojo-mixins="app/widget/_Resizable">
        <div data-dojo-type="dojox/mobile/RoundRect" data-dojo-props="shadow: true">
            <div data-dojo-type="dojox/mobile/ScrollablePane" data-dojo-mixins="app/widget/_Resizable" data-dojo-props="height: '450px'">
                <ul data-dojo-type="app/widget/special/home/ListResourceMonitorMessage" data-dojo-props="resourceUrl: 'http://test10atmblinus.azurewebsites.net', who: 'Resource Monitor'">
                </ul>
            </div>
        </div>
    </div>
    <h1 style="height: 84px;" data-dojo-type="dojox/mobile/Heading" data-dojo-props="fixed: 'bottom'">
        <table style="width: 100%; border: none; border-collapse: collapse; padding: 0;">
            <tbody>
                <tr>
                    <td style="width: 25%;">
                        <span style="float: left;" data-dojo-type="dojox/mobile/ToolBarButton" data-dojo-mixins="app/widget/_Publishable" data-dojo-props="label: 'Top', arrow: 'left', topicId: '/resourceMonitor/goto.top'"></span>
                    </td>
                    <td style="width: 50%;">
                        <div style="height: 42px;" data-dojo-type="dojox/mobile/GridLayout" data-dojo-props="cols: 1">
                            <div data-dojo-type="dojox/mobile/Pane">
                                <button class="mblBlueButton full" data-dojo-type="dojox/mobile/Button" data-dojo-mixins="app/widget/_Publishable" data-dojo-props="topicId: '/resourceMonitor/clear.message'">Clear</button>
                            </div>
                        </div>
                    </td>
                    <td style="width: 25%;">
                        <span style="float: right;" data-dojo-type="dojox/mobile/ToolBarButton" data-dojo-mixins="app/widget/_Publishable" data-dojo-props="label: 'Bottom', arrow: 'right', topicId: '/resourceMonitor/goto.bottom'"></span>
                    </td>
                </tr>
            </tbody>
        </table>
        <ul data-dojo-type="dojox/mobile/TabBar" data-dojo-props="barType: 'tabBar', fill: 'auto', center: true">
            <li data-dojo-type="dojox/mobile/TabBarButton" data-dojo-props="moveTo: '#viewResourceMonitorSetting', transition: 'slidev', transitionDir: -1">Setting</li>
            <li data-dojo-type="dojox/mobile/TabBarButton" data-dojo-props="moveTo: '#viewResourceList', transition: 'slidev', transitionDir: -1">Who are there?</li>
            <li data-dojo-type="dojox/mobile/TabBarButton" data-dojo-props="moveTo: '#viewMessageList', transition: 'slidev', transitionDir: -1">What are said?</li>
        </ul>
    </h1>
</body>
</html>
